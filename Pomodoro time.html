<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pomodoro-time">
        <div class="bg-container">
            <h1 class="main-heading">Pomodoro Timer</h1>
            <h2 class="display-time" id="timer">25:00</h2>
            <div class="button-container">
                <button class="start-button" onclick="startTimer()">START</button>
                <button class="stop-button" onclick="stopTimer()">STOP</button>
                <button class="reset-button" onclick="resetTimer()">RESET</button>
                <br>
                <button class="short-break-button" onclick="setShortBreak()">SHORT BREAK</button>
                <button class="long-break-button" onclick="setLongBreak()">LONG BREAK</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
